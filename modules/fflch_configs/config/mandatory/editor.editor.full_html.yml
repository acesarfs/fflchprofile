langcode: pt-br
status: true
dependencies:
  config:
    - filter.format.full_html
  module:
    - ckeditor
    - editor_file
third_party_settings:
  editor_file:
    status: true
    scheme: public
    directory: inline-files
    extensions: 'txt doc docx xls xlsx odt ods odp ppt pptx pdf'
    max_size: '10 MB'
format: full_html
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Bold
            - Italic
            - Underline
            - Strike
            - Superscript
            - Subscript
            - '-'
            - RemoveFormat
        -
          name: Linking
          items:
            - DrupalLink
            - DrupalUnlink
            - DrupalFile
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
            - Outdent
            - Indent
        -
          name: Media
          items:
            - Blockquote
            - DrupalImage
            - Table
            - HorizontalRule
        -
          name: 'Block Formatting'
          items:
            - Format
        -
          name: Tools
          items:
            - ShowBlocks
            - Source
            - Maximize
        -
          name: Fonte
          items:
            - Font
            - FontSize
            - TextColor
            - SpecialChar
        -
          name: Alinhamento
          items:
            - JustifyLeft
            - JustifyCenter
            - JustifyRight
            - JustifyBlock
  plugins:
    language:
      language_list: un
    stylescombo:
      styles: ''
    colorbutton:
      colors: ''
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
